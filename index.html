<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Train Activity</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<div class="container">
       <div class="jumbotron jumbotron-fluid">
               <div class="container">
                 <h1 class="display-3">Midnight Train to Georgia</h1>
                 <p class="lead">"leavin' on the midnight train to Georgia" - The Pips</p>
             </div>
       <table class="table">
               <thead>
                 <tr>
                   <th scope="col">Train Name</th>
                   <th scope="col">Desination</th>
                   <th scope="col">Frequency</th>
                   <th scope="col">Next Arrival</th>
                   <th scope="col">Minutues Away</th>
                 </tr>
               </thead>
               <tbody id = "full-table">
                 
                 
               </tbody>
       </table>

       <form>
            <div class="form-group">
                <label for="name">Train Name</label>
                <input type="name" class="form-control" id="train-name">
                </div>
            <div class="form-group">
                <label for="desination">Desination</label>
                <input type="role" class="form-control" id="desination">
                </div>
            <div class="form-group">
                <label for="start-time">Frist Train Start Time (military time - "hh:mm")</label>
                <input type="text" class="form-control" id="start-time">
                </div>
            <div class="form-group">
                <label for="frequency">Frequency (mins)</label>
                <input type="text" class="form-control" id="frequency">
               </div>
        
               <button type="submit" class="btn btn-primary" id="add-user">Submit</button>
       </form>



</div>


<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script src="assets/javascripts/app.js"></script>
</body>
</html>
